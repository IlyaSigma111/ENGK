<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel - English Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ===== FIREBASE SDK ===== -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    
    <style>
        /* –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        #mainInterface {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .teacher-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header-left h1 {
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .game-code-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79,172,254,0.3);
            border-radius: 16px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            color: #43e97b;
            min-width: 180px;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 30px;
            gap: 30px;
        }
        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .glass-panel {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .glass-btn {
            width: 100%;
            padding: 18px;
            border: 2px solid transparent;
            border-radius: 16px;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }
        .glass-btn-create {
            background: rgba(79,172,254,0.15);
            border-color: rgba(79,172,254,0.5);
        }
        .glass-btn:hover {
            transform: translateY(-3px);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="mainInterface">
        <header class="teacher-header">
            <div class="header-left">
                <h1>üá¨üáß TEACHER PANEL</h1>
                <p>English: Fears and Phobias</p>
            </div>
            <div class="game-code-box">
                <span class="code-label">GAME CODE:</span>
                <span id="gameCode" class="code-display">----</span>
            </div>
        </header>

        <div class="main-content">
            <div class="left-column">
                <div class="glass-panel">
                    <h2>GAME CONTROL</h2>
                    <div id="startSection">
                        <button onclick="startNewGame()" class="glass-btn glass-btn-create">
                            CREATE NEW GAME
                        </button>
                    </div>
                    <div id="gameControls" style="display:none;">
                        <!-- —Å–∫—Ä—ã—Ç–æ –ø–æ–∫–∞ -->
                    </div>
                </div>
                <div class="glass-panel">
                    <h2>PLAYERS</h2>
                    <div id="playersList" class="empty-state">üë§ No players yet</div>
                </div>
            </div>
            <div class="right-column">
                <div class="glass-panel">
                    <h2>STATISTICS</h2>
                    <div id="statsContent" class="empty-state">üìä Waiting for answers</div>
                </div>
                <div class="glass-panel">
                    <h2>QUESTIONS</h2>
                    <div id="questionsList" class="empty-state">üìö Loading questions...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
