<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel - English Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4facfe;
            --secondary-color: #f093fb;
            --success-color: #43e97b;
            --danger-color: #ff416c;
            --warning-color: #ff9f1c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #mainInterface {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .teacher-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header-left h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-left p {
            margin: 5px 0 0;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }

        .game-code-box {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(79,172,254,0.3);
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: #43e97b;
            min-width: 150px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .left-column {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .right-column {
            width: 65%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
            max-height: 100%;
            overflow: hidden;
        }

        .glass-panel h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .glass-btn {
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .glass-btn:hover {
            transform: translateY(-2px);
        }

        .glass-btn-create {
            background: rgba(79,172,254,0.15);
            border-color: rgba(79,172,254,0.5);
        }

        .glass-btn-start {
            background: rgba(67,233,123,0.15);
            border-color: rgba(67,233,123,0.5);
        }

        .glass-btn-show {
            background: rgba(240,147,251,0.15);
            border-color: rgba(240,147,251,0.5);
        }

        .glass-btn-next {
            background: rgba(255,159,28,0.15);
            border-color: rgba(255,159,28,0.5);
        }

        .glass-btn-reset {
            background: rgba(255,65,108,0.15);
            border-color: rgba(255,65,108,0.5);
        }

        .glass-btn-end {
            background: rgba(255,65,108,0.25);
            border-color: rgba(255,65,108,0.8);
            grid-column: span 2;
        }

        .question-info {
            background: rgba(79,172,254,0.1);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            margin: 15px 0 10px;
        }

        /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ - 3 –≤ —Ä—è–¥ */
        .players-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding-right: 5px;
            max-height: calc(100vh - 300px);
        }

        .player-card {
            background: rgba(79,172,254,0.1);
            border: 1px solid rgba(79,172,254,0.3);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }

        .player-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 10px;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .player-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 3px;
            word-break: break-word;
        }

        .player-score {
            color: #43e97b;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
        }

        .stat-item div:first-child {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .questions-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            overflow-y: auto;
            max-height: 200px;
            padding-right: 5px;
        }

        .question-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px 5px;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .question-item.active {
            background: rgba(240,147,251,0.2);
            border: 1px solid rgba(240,147,251,0.5);
        }

        .question-item.completed {
            background: rgba(67,233,123,0.1);
            border: 1px solid rgba(67,233,123,0.3);
        }

        /* –õ–∏–¥–µ—Ä–±–æ—Ä–¥ */
        .leaderboard-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 30px;
        }

        .leaderboard-panel.active {
            display: flex;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .leaderboard-header h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4facfe, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .leaderboard-list {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.1rem;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            width: 50px;
            font-weight: 700;
            color: #4facfe;
        }

        .leaderboard-name {
            flex: 1;
            font-weight: 600;
        }

        .leaderboard-score {
            font-weight: 700;
            color: #43e97b;
            font-size: 1.3rem;
        }

        .leaderboard-crown {
            color: #FFD700;
            margin-left: 10px;
            font-size: 1.3rem;
        }

        .presentation-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .presentation-mode.active {
            display: flex;
        }

        .presentation-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .presentation-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .presentation-question {
            max-width: 800px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px;
        }

        .presentation-question h2 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
        }

        .presentation-controls {
            padding: 15px 30px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="mainInterface">
        <header class="teacher-header">
            <div class="header-left">
                <h1>üá¨üáß TEACHER PANEL</h1>
                <p>Fears and Phobias ‚Ä¢ Quiz Management</p>
            </div>
            <div class="game-code-box">
                <span>GAME CODE:</span>
                <span id="gameCode" class="code-display">----</span>
            </div>
        </header>

        <div class="main-content">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
            <div class="left-column">
                <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
                <div class="glass-panel">
                    <h2><i class="fas fa-gamepad"></i> CONTROL</h2>
                    
                    <div id="startSection">
                        <button onclick="startNewGame()" class="glass-btn glass-btn-create" style="width:100%">
                            <i class="fas fa-plus-circle"></i> CREATE NEW GAME
                        </button>
                    </div>

                    <div id="gameControls" style="display: none;">
                        <div class="control-buttons">
                            <button onclick="startNextQuestion()" class="glass-btn glass-btn-start">
                                <i class="fas fa-play"></i> START
                            </button>
                            <button onclick="showAnswer()" class="glass-btn glass-btn-show">
                                <i class="fas fa-eye"></i> ANSWER
                            </button>
                            <button onclick="nextQuestion()" class="glass-btn glass-btn-next">
                                <i class="fas fa-forward"></i> NEXT
                            </button>
                            <button onclick="resetGame()" class="glass-btn glass-btn-reset">
                                <i class="fas fa-redo"></i> RESET
                            </button>
                            <button onclick="endGameEarly()" class="glass-btn glass-btn-end">
                                <i class="fas fa-flag-checkered"></i> END GAME EARLY
                            </button>
                        </div>
                        
                        <div class="question-info">
                            <span>Question: <span id="currentQ">0/30</span></span>
                            <span>Players: <span id="playerCount">0</span></span>
                        </div>
                    </div>
                </div>

                <!-- –ò–≥—Ä–æ–∫–∏ (3 –≤ —Ä—è–¥) -->
                <div class="glass-panel" style="flex:1">
                    <h2><i class="fas fa-users"></i> PLAYERS</h2>
                    <div id="playersList" class="players-list">
                        <div class="empty-state">No players yet</div>
                    </div>
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
            <div class="right-column">
                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
                <div class="glass-panel">
                    <h2><i class="fas fa-chart-bar"></i> STATISTICS</h2>
                    <div id="statsContent">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div id="answeredCount">0</div>
                                <div>Answered</div>
                            </div>
                            <div class="stat-item">
                                <div id="correctCount">0</div>
                                <div>Correct</div>
                            </div>
                            <div class="stat-item">
                                <div id="percentage">0%</div>
                                <div>Success</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- –í–æ–ø—Ä–æ—Å—ã -->
                <div class="glass-panel" style="flex:1">
                    <h2><i class="fas fa-list-ol"></i> QUESTIONS</h2>
                    <div id="questionsList" class="questions-list">
                        <!-- –ó–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –†–µ–∂–∏–º –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏ -->
    <div id="presentationMode" class="presentation-mode">
        <div class="presentation-header">
            <span>PRESENTATION MODE</span>
            <span>Question <span id="presentationQNum">1</span>/30</span>
        </div>
        <div class="presentation-content">
            <div id="presentationQuestion" class="presentation-question">
                <h2>Question will appear here</h2>
            </div>
        </div>
        <div class="presentation-controls">
            <button onclick="exitPresentation()" class="glass-btn">BACK</button>
            <button onclick="showAnswerPresentation()" class="glass-btn">SHOW ANSWER</button>
        </div>
    </div>

    <!-- –õ–∏–¥–µ—Ä–±–æ—Ä–¥ -->
    <div id="leaderboardPanel" class="leaderboard-panel">
        <div class="leaderboard-header">
            <h2>üèÜ FINAL RESULTS</h2>
            <p id="leaderboardDate"></p>
        </div>
        <div class="leaderboard-list" id="leaderboardList">
            <!-- –ó–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="closeLeaderboard()" class="glass-btn glass-btn-create" style="width:200px; margin:0 auto">
                CLOSE
            </button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="teacher.js"></script>
</body>
</html>
